<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de alunos</title>
</head>
<body>
    
    <h1> Cadasto de Alunos </h1>

    <form id="formAluno">
        <input type="text" id="nome" placeholder="Nome do aluno">
        <input type="number" id="idade" placeholder="Idade do aluno">
        <button type="submit">Cadastrar</button>
    </form>

    <h2> Lista de Alunos </h2>
    <ul id="listaAlunos"></ul>

    <button id="deletarTudo">Limpar tudo</button>

    <script src="script.js"></script>

</body>
</html>
